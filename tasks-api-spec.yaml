openapi: 3.0.0
info:
  title: Tasks API
  description: A simple API for managing tasks
  version: 1.0.0

servers:
  - url: https://task-maker-vc02.onrender.com
    description: Production server

paths:
  /:
    get:
      operationId: getStatus
      summary: Root endpoint
      description: Returns API status and current timestamp
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

  /tasks:
    post:
      operationId: createTask
      summary: Create a new task
      description: Creates a new task with the given details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskCreate"
      responses:
        "201":
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"

    get:
      operationId: listTasks
      summary: List all tasks
      description: Returns a list of all tasks
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"

  /tasks/{taskId}:
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: string
        description: The ID of the task

    get:
      operationId: getTask
      summary: Get a specific task
      description: Returns details of a specific task
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    patch:
      operationId: updateTask
      summary: Update a task
      description: Updates an existing task with new details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskUpdate"
      responses:
        "200":
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    delete:
      operationId: deleteTask
      summary: Delete a task
      description: Deletes an existing task
      responses:
        "204":
          description: Task deleted successfully
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /tasks/{taskId}/complete:
    parameters:
      - name: taskId
        in: path
        required: true
        schema:
          type: string
        description: The ID of the task

    post:
      operationId: completeTask
      summary: Complete a task
      description: Marks a task as completed
      responses:
        "200":
          description: Task marked as completed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Task"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    TaskBase:
      type: object
      properties:
        title:
          type: string
          description: The title of the task
        description:
          type: string
          nullable: true
          description: Optional description of the task
        due_date:
          type: string
          format: date-time
          nullable: true
          description: Optional due date for the task
      required:
        - title

    TaskCreate:
      allOf:
        - $ref: "#/components/schemas/TaskBase"

    TaskUpdate:
      type: object
      properties:
        title:
          type: string
          description: The title of the task
        description:
          type: string
          nullable: true
          description: Optional description of the task
        due_date:
          type: string
          format: date-time
          nullable: true
          description: Optional due date for the task

    Task:
      allOf:
        - $ref: "#/components/schemas/TaskBase"
        - type: object
          properties:
            id:
              type: string
              description: Unique identifier for the task
            created_at:
              type: string
              format: date-time
              description: Timestamp when the task was created
            completed:
              type: boolean
              description: Whether the task is completed
          required:
            - id
            - created_at
            - completed

    Error:
      type: object
      properties:
        detail:
          type: string
          description: Error message
      required:
        - detail
